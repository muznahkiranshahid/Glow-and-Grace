<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Theme Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  :root {
  --bg-light: #1A1A1A;
  --primary: #AD49E1;         /* Rose Pink */
  --primary-light:#A1CAC;
  --accent: #FFD700;          /* Royal Gold */
  --text-dark: #ffffff;
  --text-light: #f8f8f8;
  --card-bg: #2B2B2B;
  --hover-bg: #292929;
  --shadow: 0 6px 20px rgba(255, 105, 135, 0.2);
}


    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-theme {
      background-color: var(--primary);
      color: var(--text-light);
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-theme:hover {
      background-color: var(--accent);
      color: var(--text-dark);
    }

    .card {
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 20px;
      overflow: hidden;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
    }

    h1, h2, h3, h4, h5 {
      color: var(--primary);
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent);
    }

    .navbar {
      background-color: var(--primary);
    }

    .navbar a {
      color: var(--text-light);
    }

    .navbar a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <nav class="navbar p-3 mb-4">
    <div class="container">
      <a href="#" class="navbar-brand">Glow & Grace</a>
    </div>
  </nav>

  <div class="container text-center">
    <h1>Welcome to the New Theme</h1>
    <p>This theme uses a unique mix of blush peach, deep plum, and soft gold.</p>

    <button class="btn-theme mt-3">Try Button</button>

    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Card Title</h5>
          <p>This is a sample card with themed colors.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Card Title</h5>
          <p>This is a sample card with themed colors.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Card Title</h5>
          <p>This is a sample card with themed colors.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
