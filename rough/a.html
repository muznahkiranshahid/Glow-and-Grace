<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glow & Grace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
      :root {
        --peach-light: #fff5f0;
        --peach-base: #ffd8b1;
        --peach-dark: #ff7c4d;
        --text-dark: #2e2e2e;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background: var(--peach-light);
        color: var(--text-dark);
      }

      .navbar {
        background: var(--peach-light);
      }
      .navbar-brand {
        font-family: 'Great Vibes', cursive;
        font-size: 2.2rem;
        color: var(--peach-dark) !important;
      }
      .navbar-nav .nav-link {
        color: var(--text-dark) !important;
        font-weight: 500;
        position: relative;
      }
      .navbar-nav .nav-link.active {
        color: var(--peach-dark) !important;
      }
      .navbar-nav .nav-link.active::after {
        content: '';
        display: block;
        width: 100%;
        height: 2px;
        background: var(--peach-dark);
        margin-top: 4px;
        border-radius: 1px;
      }

      .hero {
        background: var(--peach-base);
        padding: 100px 20px 60px;
        text-align: center;
        margin-bottom: 30px;
      }
      .hero h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3.5rem;
        color: var(--peach-dark);
        margin-bottom: 10px;
      }
      .hero p {
        font-size: 1.25rem;
        color: var(--text-dark);
        max-width: 700px;
        margin: 1rem auto 2rem;
      }
      .btn-cta {
        background: var(--peach-dark);
        color: #fff;
        padding: 12px 28px;
        border-radius: 30px;
        font-weight: 600;
        transition: background 0.3s;
      }
      .btn-cta:hover {
        background: #e3663f;
      }

      /* other styles */
      .hover-image-container,
      .card,
      .footer,
      .animate {
        /* keep existing styles from your file unchanged */
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Glow & Grace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="#services">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" data-aos="fade-down">
      <div class="container">
        <h1>Glow & Grace</h1>
        <p>Where beauty meets elegance. Discover our curated range of luxury beauty treatments and products designed to make you glow with grace.</p>
        <a href="#services" class="btn btn-cta" data-aos="zoom-in">Explore Services</a>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 800, once: true });
    </script>
  </body>
</html>
